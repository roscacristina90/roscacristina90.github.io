<title>Booking Confirmed</title>
  <style>
  
   body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;
  background: url("https://www.quadrantdesign.co.uk/wp-content/uploads/2024/04/web__050__cote-brasserie__st-katharines-dock-interiors-2024.jpg") no-repeat center center fixed;
  background-size: cover;
}
    .confirmation-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgb(255, 255, 255);
      padding: 40px;
      border-radius: 10px;
      color: black;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .confirmation-content h1 {
      color: #cda45e;
      margin-bottom: 20px;
    }

    .confirmation-content p {
      font-size: 18px;
      margin: 10px 0;
    }

    .btn-home {
      margin-top: 20px;
      background: #cda45e;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-home:hover {
      background-color: #b08a3f;
    }
  </style>
  <div class="confirmation-content">
    <h1>Thank You, <span id="user-name"></span>!</h1>
    <p>Your table is booked successfully.</p>
    <p><strong>Date:</strong> <span id="booking-date"></span></p>
    <p><strong>Time:</strong> <span id="booking-time"></span></p>
    <p><strong>Guests:</strong> <span id="booking-guests"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <p><strong>Phone:</strong> <span id="user-phone"></span></p>
    <p><strong>Requests:</strong> <span id="user-requests"></span></p>
   <!-- Change this line -->
<button onclick="window.location.href='index.html'" class="btn-home">Back to Home</button>
  </div>
  <script>
  // Get query parameters from the URL
  const params = new URLSearchParams(window.location.search);

  // Fill in the confirmation details
  document.getElementById('user-name').textContent = params.get('name') || '';
  document.getElementById('booking-date').textContent = params.get('date') || '';
  document.getElementById('booking-time').textContent = params.get('time') || '';
  document.getElementById('booking-guests').textContent = params.get('guests') || '';
  document.getElementById('user-email').textContent = params.get('email') || '';
  document.getElementById('user-phone').textContent = params.get('phone') || '';
  document.getElementById('user-requests').textContent = params.get('requests') || '';
</script>
</body>
</html>
